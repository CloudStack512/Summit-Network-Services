<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summit Network Services - Docs Dashboard</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; color:#111827; }
    h1 { text-align:center; margin:0 0 12px; font-size:22px; text-transform:uppercase; letter-spacing:1px; }
    .tabs { display:flex; gap:8px; justify-content:center; margin-bottom:16px; flex-wrap:wrap; }
    .tab-btn {
      padding:6px 12px;
      border:1px solid #4b5563;
      background:#f9fafb;
      cursor:pointer;
      font-size:13px;
    }
    .tab-btn.active {
      background:#e5e7eb;
      font-weight:600;
    }
    iframe {
      width:100%;
      height:80vh;
      border:1px solid #d1d5db;
    }
    @media print {
      body * { visibility:hidden; }
      iframe#print-frame, iframe#print-frame * { visibility:visible; }
      iframe#print-frame { position:fixed; inset:0; height:100vh; width:100vw; border:none; }
    }
  </style>
</head>
<body>
  <h1>SUMMIT NETWORK SERVICES</h1>
  <div style="text-align:center; margin-bottom:16px; font-size:13px;">
    Quote, Invoice, and Receipt tools
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('quote.html', this)">Quote</button>
    <button class="tab-btn" onclick="switchTab('invoice.html', this)">Invoice</button>
    <button class="tab-btn" onclick="switchTab('receipt.html', this)">Receipt</button>
  </div>

  <iframe id="tool-frame" src="quote.html"></iframe>

  <script>
    function switchTab(page, btn) {
      document.getElementById('tool-frame').src = page;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
</html>
